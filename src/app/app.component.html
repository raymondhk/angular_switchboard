<div class="container">
  <h1 class="text-center">Switchboard</h1>
  <div class="row">
    <div class="col-md-12" id="wrapper">
      <div class="box" *ngFor="let key of board">
        <button class="btn" id="on" *ngIf='switch[key]' (click)='click(key)'>ON</button>
        <button class="btn" id="off" *ngIf='!switch[key]' (click)='click(key)'>OFF</button>
      </div>
    </div>
  </div>
</div>
